<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>

    <!--favicon-->
    <link rel="icon" type="image/jpg" href="../multimedia/imagenes/decoros/logo.png" />


    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/349b369734.js" crossorigin="anonymous"></script>

    <!--BS5-->
    <link rel="stylesheet" href="../estilos/styles.css">
    <script src="../bs5/node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!--mi JS-->
    <script src="../scripts/cambios.js"></script>


</head>

<body onresize="footerFix()">

    <header class=" text-white ">
        <!--encabezado-->
        <div class="container-fluid d-flex justify-content-center p-3  bg-encabezado bg-primary">

            <div class="row w-100">
                <!--Titulo-->
                <div class="col d-flex flex-column justify-content-center mt-2">
                    <p class="h1 titulo text-center "><a href="index.html" class="nav-link">Props Web</a>
                    </p>
                </div>
                <!--//Titulo-->
            </div>
        </div>
        <!--//encabezado-->
    </header>

    <!--body-->
    <div class=" d-flex justify-content-center align-items-center my-5">
        <div class="bg-light p-5 rounded-5 shadow" style="width: 25rem">

            <div class="text-center fs-1 fw-bold">Iniciar sesion</div>
            <div class="input-group mt-4">
                <div class="input-group-text ">
                    <i class="fa-solid fa-user"></i>
                </div>
                <!--usuario-->
                <input class="form-control " name="usuario" type="text" placeholder="Usuario" />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text ">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <!--contraseña-->
                <input class="form-control " name="pass" type="password" placeholder="Contraseña" />
            </div>

            <span class="text-danger-emphasis">Revise las credenciales</span>

            <button type="submit" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">
                Acceder
            </button>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>¿Aún no tienes cuenta?</div>
                <a href="#" class="text-decoration-none text-info fw-semibold">Registrarse</a>
            </div>

        </div>
    </div>
    <!--//body-->

    <footer class="container-fluid bg-black" id="footerFix" onresize="fix()">
        <div class="container text-light">
            <div class="row p-4">
                <!--cambio de idioma-->
                <div class="col-12 col-lg">

                    <div class="d-flex flex-column justify-content-center">
                        <p class="fs-4">Idioma:</p>
                        <select name="idioma" id="idioma" class="btn btn-dark text-white mb-4">
                            <option value="español">Español</option>
                            <option value="ingles">Ingles</option>
                        </select>

                        <div class="d-flex flex-column justify-content-center ">
                            <!--Inicio de sesion-->
                            <button class="btn btn-outline-light text-white my-2 fs-5 fw-medium h-50"><a
                                    href="inicioSesion.html" class="nav-link ">Inicio Sesion</a></button>
                            <button class="btn btn-light fw-bolder fs-5 my-2 h-50"><a href="inicioSesion.html"
                                    class="nav-link ">Comenzar</a></button>
                            <!--//Inicio de sesion-->
                        </div>
                    </div>
                </div>

                <!--cuenta y cosas-->
                <div class="col-12 col-lg">

                    <ul class="navbar-nav">
                        <li class="nav-item">Cuenta</li>
                        <li class="nav-item">Carrito</li>

                        <!--solo para administrador-->
                        <br>
                        <hr>
                        <p class="mb-0">Administrador:</p>
                        <hr class="w-25 my-0">
                        <li class="nav-item">Administradcion</li>
                        <li class="nav-item">Administrar productos</li>
                        <li class="nav-item">Administradcion</li>
                        <hr>
                    </ul>
                </div>

                <!--varios-->
                <div class="col">

                    a
                </div>
            </div>
        </div>

    </footer>
